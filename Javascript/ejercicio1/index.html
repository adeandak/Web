<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Ejercicio1</title>
</head>
<body>
    <div id="header">
        <h1>Ejercicio 1</h1>
    </div>
    <div class="box">
        <h5>Base de la piramide:</h5>
        <input id="myText" type="text">
        <button onclick="myFunction()" id="button">Aceptar</button>
    </div>
    <div class="piramide"></div>

    <!--El script va hasta abajo-->
    <script>
        function myFunction(){
            var aux="";
            var n = document.getElementById("myText").value;
            //console.log("El valor de n es de: " + n);        
            
            for(var i=1; i<=n; i++){
                //console.log(i);
                for(var j=1; j<=i; j++){
                    aux="0"+aux;
                    //console.log(aux);
                }
                aux='</br>'+aux;
                //console.log(aux);
            }
            document.getElementsByClassName("piramide")[0].innerHTML=aux;
        }
    </script>
</body>
</html>
